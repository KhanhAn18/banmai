<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./app.js" defer></script>
    <title>Ban Mai</title>
</head>
<body>
    <audio id="myAudio">
        <source src="music/love.mp3" type="audio/mpeg">
    </audio>
    <div class="loading">
        <div class="boxHeartImg">
            <div class="heartItem item1">
                <img src="./image/gau2.png" alt="">
            </div>
            <div class="heartItem item2">
                <img src="./image/gau.png" alt="">
            </div>
            <div class="heartItem item3">
                <img src="./image/heart.png" alt="">
            </div>
        </div>
        <div class="heartBox">
            <div class="heart"></div>
        </div>
        <div class="progress-bar">
            <div class="progress"></div>
            <div class="percent">100%</div>
        </div>
        <h2 class="textBox">
            <span class="textLoad">loading love</span>
            <span class="cricle1">.</span>
            <span class="cricle2">.</span>
            <span class="cricle3">.</span>
        </h2>
        <div class="buttonCLick">
            <img src="./image/cursor.png" alt="">
            <div class="button">
                <p class="textBtn"></p>
            </div>
        </div>
    </div>
</body>
<script>
    window.addEventListener('DOMContentLoaded', (event) => {
      const audio = new Audio('music/love.mp3');
      audio.play();
    });
  </script>
<script>// Sử dụng sự kiện onselectstart để ngăn chặn việc chọn văn bản
    document.addEventListener('selectstart', function (e) {
        e.preventDefault();
    });
    // Sử dụng sự kiện contextmenu để ngăn chặn hiển thị menu ngữ cảnh khi chuột phải
    document.addEventListener('contextmenu', function (e) {
        e.preventDefault();
    });</script>
</html>
